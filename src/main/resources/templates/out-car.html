<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Checkout</title>
</head>

<body>
    <h1> Carro Checkout</h1>
    <form>
        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo" name="modelo" readonly disabled th:field="${car.modelo}"/><br>
        <label for="placa">Placa:</label><br>
        <input type="text" id="placa" name="placa" readonly disabled th:field="${car.placa}"/><br>
        <label for="data_entrada">Entrada</label><br>
        <input type="text" id="data_entrada" name="data_entrada" readonly disabled th:field="${car.data_entrada}"/><br>
        <label for="data_saida">Sa√≠da</label><br>
        <input type="text" id="data_saida" name="data_saida" readonly disabled th:field="${car.data_saida}"/><br>
        <label for="tempo">Tempo Estacionado</label><br>
        <input type="text" id="tempo" name="tempo" readonly disabled th:field="${car.tempo}"/><br>
        <label for="valor_pago">Valor total</label><br>
        <input type="text" id="valor_pago" name="valor_pago" readonly disabled th:field="${car.valor_pago}"/> <br>
        <input type="submit" value="Salvar">
    </form>
</body>

</html>
