<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiculos Sairam</title>
</head>

<body>
    <h1> Veiculos Sairam</h1>
    <table class="table">
        <thead class="head">
            <tr>
                <th colspan="3">ID</th>
                <th colspan="3">Placa</th>
                <th colspan="3">Modelo</th>
                <th colspan="3">Data Entrada</th>
                <th colspan="3">Data Sa√≠da</th>
                <th colspan="3">Tempo</th>
                <th colspan="3">Valor Pago </th>
            </tr>
        </thead>
        <tbody class="body">
            <th:block th:each="car : ${listCars}">
                <tr>
                    <td>[[${car.id}]]</td>
                    <td>[[${car.placa}]]</td>
                    <td>[[${car.modelo}]]</td>
                    <td>[[${car.data_entrada}]]</td>
                    <td>[[${car.data_saida}]]</td>
                    <td>[[${car.tempo}]]</td>
                    <td>[[${car.valor_pago}]]</td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>

</html>
