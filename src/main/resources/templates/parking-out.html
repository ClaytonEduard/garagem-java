<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Veiculos Sairam</title>
</head>

<body>
    <h1> Veiculos Saíram</h1>
    <table class="table">
        <thead class="head">
            <tr>
                <th>ID</th>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Data Entrada</th>
                <th>Data Saída</th>
                <th>Tempo</th>
                <th>Valor Pago </th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="car : ${listCars}">
                <tr>
                    <td>[[${car.id}]]</td>
                    <td>[[${car.placa}]]</td>
                    <td>[[${car.modelo}]]</td>
                    <td>[[${car.data_entrada}]]</td>
                    <td>[[${car.data_saida}]]</td>
                    <td>[[${car.tempo}]]</td>
                    <td>[[${car.valor_pago}]]</td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>

</html>
