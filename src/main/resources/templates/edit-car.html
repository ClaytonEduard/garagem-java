<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edição Carro</title>
</head>

<body>
    <h1>Edição Carro</h1>

    <form >
        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo" name="modelo"  th:field="${car.modelo}"/><br>
        <label for="placa">Placa:</label><br>
        <input type="text" id="placa" name="placa" th:field="${car.placa}"/><br>
        <label for="entrda">Entrada</label><br>
        <input type="text" id="data_entrada" name="data_entrada" readonly disabled th:field="${car.data_entrada}"/><br>
        <input type="submit" value="Salvar">
    </form>

</body>

</html>
