<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Novo Carro</title>
</head>

<body>
    <h1>Novo Carro</h1>
    <div th:if="${Erro}">
        <div th:text="${Erro}" class="alert alert-danger" role="alert"></div>
    </div>
    <form action="/new-car" method="post">
        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo" name="modelo" value="" /><br>
        <label for="placa">Placa:</label><br>
        <input type="text" id="placa" name="placa" value="" /><br>
        <label for="entrda">Entrada</label><br>
        <input type="text" id="data_entrada" name="data_entrada" readonly disabled /><br>
        <input type="submit" value="Salvar">
    </form>

</body>

</html>
