<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Novo Carro</title>
</head>

<body>
    <h1>Novo Carro</h1>
    <a href="/parking-in" class="btn btn-primary">Voltar</a>
    <div th:if="${Erro}">
        <div th:text="${Erro}" class="alert alert-danger" role="alert"></div>
    </div>
    <form action="/new-car" method="post">
        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo" name="modelo" maxlength="15"  required value="" th:value="${modelo}? ${modelo} : ''" /><br>
        <label for="placa">Placa:</label><br>
        <input type="text" id="placa" name="placa" maxlength="8" required value="" th:value="${placa}? ${placa} : ''" /><br>
        <label for="entrda">Entrada</label><br>
        <input type="text" id="data_entrada" name="data_entrada" value="" readonly disabled /><br>
        <input type="submit" value="Salvar">
    </form>

    <script type="module">
        import moment from 'https://cdn.skypack.dev/moment';
        const elementoModelo = document.getElementById("modelo");
        elementoModelo.addEventListener("keyup", function (e) {
            elementoModelo.value = e.target.value.toUpperCase();
        })
        const elementoPlaca = document.getElementById("placa");
        elementoPlaca.addEventListener("keyup", function (e) {
            let txtRecebido = e.target.value;
            if (txtRecebido.length == 3) {
                txtRecebido += "-";
            }
            elementoPlaca.value = txtRecebido.toUpperCase();
        })

        const elementoDataEntrada = document.getElementById("data_entrada");
        setInterval(function () {
            var dataFormatada = moment(new Date()).format("DD/MM/YYYY hh:mm:ss");
            elementoDataEntrada.value = dataFormatada;
        }, 1000)

    </script>
</body>

</html>
